<ion-header>
  <ion-navbar>
    <ion-title>Nuevo Contato</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding  style = "background-color: #78E0DC">
  <ion-list >

    <ion-item style = "background-color:#8EEDF7" >
      <ion-input [(ngModel)]="nombre" placeholder="Nombre"></ion-input>
    </ion-item>
    <ion-item style = "background-color:#8EEDF7" >
      <ion-input [(ngModel)]="numero" placeholder="Telefono"></ion-input>
    </ion-item>
    <ion-item style = "background-color:#8EEDF7" >
      <ion-input [(ngModel)]="correo" placeholder="Correo Electronico"></ion-input>
    </ion-item>
    <ion-item style = "background-color:#8EEDF7" >
      <ion-input [(ngModel)]="face" placeholder="Facebook"></ion-input>
    </ion-item>
    <ion-item style = "background-color:#8EEDF7" >
      <ion-input [(ngModel)]="twitter" placeholder="Twitter"></ion-input>
    </ion-item>
    <ion-item style = "background-color:#8EEDF7" >
      <ion-input [(ngModel)]="insta" placeholder="Instagram"></ion-input>
    </ion-item>
  
  </ion-list>

  <button ion-button block (click)= " clickAgregar ()"> Agregar</button>
  
</ion-content>
