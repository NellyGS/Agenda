<ion-header>
  <ion-toolbar>
    <ion-buttons start>
    </ion-buttons>
    <ion-title>Contactos</ion-title>
    <ion-buttons end>
      <button (click)= "clicknew ()" ion-button icon-only color="royal">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding style = "background-color: #78E0DC">
  <ion-list *ngFor = "let c of contactos">
      <ion-item  style = "background-color:#8EEDF7" >
        <ion-avatar item-start>
          <img [src]= c.imagen>
        </ion-avatar>
        <h2 (click)= " clickinfo (c)">{{c.nombre}}</h2>
        <h3>{{c.numero}}</h3>
      </ion-item>
  </ion-list>
 




</ion-content>
