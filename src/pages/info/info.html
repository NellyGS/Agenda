<ion-header>

  <ion-navbar>
    <ion-title>{{nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  style = "background-color: #78E0DC">
  <img [src]= imagen >
  <ion-row>
    <ion-icon name="call">
      {{numero}}
  </ion-icon>
  </ion-row>

  <ion-row>
  <ion-icon name="mail">
     {{correo}}
  </ion-icon>
  </ion-row>

  <ion-row>
  <ion-icon name="logo-facebook">
      {{face}}
  </ion-icon>
  </ion-row>

  <ion-row>
  <ion-icon name="logo-twitter">
      {{twitter}}
  </ion-icon>
  </ion-row>

  <ion-row>
  <ion-icon name="logo-instagram">
      {{insta}}
  </ion-icon>
  </ion-row>
     
  
  


</ion-content>
